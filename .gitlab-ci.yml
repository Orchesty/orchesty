.base-logstash:
  variables:
    DIR: logstash
    IMAGE: ${REGISTRY}/${IMAGE_PREFIX}logstash
  rules:
    - if: '$FORCE_PIPELINE =~ /ALL/ || $FORCE_PIPELINE =~ /logstash/'
    - if: '$CI_COMMIT_BEFORE_SHA == $_BANNED_RUN_ALL_SHA'
      when: never
    - changes:
      - ${DIR}/**/*


logstash:build:
  stage: build
  needs: []
  extends:
    - .base-kaniko-build
    - .base-logstash

  script:
    - executor --context . --build-arg TYPE=mongo --destination ${IMAGE}:${TAG_DIR_CH} --destination ${IMAGE}:${TAG_BRANCH} #--cache=true
