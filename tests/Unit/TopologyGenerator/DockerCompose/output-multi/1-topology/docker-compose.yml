version: '2'
services:
  1_mb:
    image: 'dkr.hanaboso.net/pipes/pipes/pf-bridge:dev'
    working_dir: ''
    user: ''
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: '5672'
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_VHOST: /
      MULTI_PROBE_HOST: multi-probe
      MULTI_PROBE_PORT: '8007'
    volumes:
      - './topology.json:/srv/app/topology/topology.json'
    networks:
      - demo_default
    command: './dist/src/bin/pipes.js start multi_bridge'
networks:
  demo_default:
    external: true
