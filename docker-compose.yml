---
version: '3'

services:
  rabbitmq:
    image: rabbitmq:management-alpine
    ports:
      - 15672:15672
      - 5672:5672
  mongodb:
    image: mongo
    ports:
      - 27017:27017

  logstash:
    image: kedlas/udplogger:latest
    ports:
      - 5120:4444/udp

  limiter:
    image: golang:latest
    working_dir: /limiter
    environment:
      - MONGO_HOST=mongodb
      - RABBITMQ_HOST=rabbitmq
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=4444
    volumes:
      - ./:/limiter
    command: bash -c 'sleep infinity'
