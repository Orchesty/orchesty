<source>
  @type udp
  tag orchesty
  port 5120

  <parse>
    @type json
  </parse>
</source>

<filter orchesty.**>
  @type grep

  <regexp>
    key isForUi
    pattern /true/
  </regexp>
</filter>

<filter orchesty.**>
    @type record_transformer
    enable_ruby true

    <record>
      message ${record["message"]}
      pipes {
        "severity": "${record[\"level\"]}",
        "service": "${record[\"service\"]}",
        "timestamp": "${record[\"timestamp\"]}",
        "node_id": "${record[\"nodeId\"]}",
        "topology_id": "${record[\"topologyId\"]}",
        "process_id": "${record[\"processId\"]}",
        "correlation_id": "${record[\"correlationId\"]}"
      }
    </record>

    remove_keys level, service, timestamp, nodeId, topologyId, processId, correlationId, isForUi
</filter>

<match orchesty.**>
  @type mongo

  connection_string "#{ENV['MONGO_DSN']}"
  collection "#{ENV['MONGO_COLLECTION']}"

  <buffer>
    flush_mode immediate
  </buffer>

  <inject>
    time_key ts
  </inject>
</match>
