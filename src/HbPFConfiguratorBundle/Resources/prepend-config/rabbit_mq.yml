rabbit-mq:
    exchanges:
        stream:
            durable: true
            type: direct

    queues:
        stream:
            durable: true
            bindings:
                - exchange: steam
                  routing_key: stream

    producers:
        progress_counter:
            class: Hanaboso\PipesFramework\Commons\ProgressCounter\Producer\ProgressCounterProducer
            exchange: stream
            content_type: application/json
            serializer: Hanaboso\PipesFramework\RabbitMq\Serializers\JsonSerializer
            routing_key: stream
