rabbit-mq:
    exchanges:
        pipes.stream:
            durable: true
            type: direct

    queues:
        pipes.stream:
            durable: true
            bindings:
                - exchange: pipes.stream
                  routing_key: pipes.stream

    producers:
        progress_counter:
            class: Hanaboso\PipesFramework\Commons\ProgressCounter\Producer\ProgressCounterProducer
            exchange: pipes.stream
            content_type: application/json
            serializer: Hanaboso\PipesFramework\RabbitMq\Serializers\JsonSerializer
            routing_key: pipes.stream
