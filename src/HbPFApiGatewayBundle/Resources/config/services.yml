services:
    hbpf.handler.topology:
        class: Hanaboso\PipesFramework\HbPFApiGatewayBundle\Handler\TopologyHandler
        arguments:
            - "@hbpf.database_manager_locator"
            - "@hbpf.manager.topology"
    hbpf.handler.node:
        class: Hanaboso\PipesFramework\HbPFApiGatewayBundle\Handler\NodeHandler
        arguments:
            - "@hbpf.database_manager_locator"
            - "@hbpf.manager.node"

    hbpf.handler.starting_point:
        class: Hanaboso\PipesFramework\HbPFApiGatewayBundle\Handler\StartingPointHandler
        arguments:
            - "@doctrine.odm.mongodb.document_manager"
            - '@hbpf.starting_point.starting_point'

    hbpf.manager.topology:
        class: Hanaboso\PipesFramework\ApiGateway\Manager\TopologyManager
        arguments:
            - "@hbpf.database_manager_locator"

    hbpf.manager.node:
        class: Hanaboso\PipesFramework\ApiGateway\Manager\NodeManager
        arguments:
            - "@hbpf.database_manager_locator"