        class: Hanaboso\PipesFramework\HbPFConnectorBundle\Handler\ConnectorHandler
        arguments:
            - '@hbpf.manager.connector'
            - '@hbpf.loader.connector'

    hbpf.manager.connector:
        class: Hanaboso\PipesFramework\Connector\Model\ConnectorManager
