doctrine_mongodb:
    document_managers:
        default:
            mappings:
                AclDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%src_dir%/Acl/Document"
                    prefix: Hanaboso\PipesFramework\Acl\Document

doctrine:
    orm:
        mappings:
            AclEntity:
                type: annotation
                is_bundle: false
                dir: "%src_dir%/Acl/Entity"
                prefix: Hanaboso\PipesFramework\Acl\Entity