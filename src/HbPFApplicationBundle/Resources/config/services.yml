services:
    _defaults:
        public: '%public.services%'

    hbpf.loader.authorization:
        class: Hanaboso\PipesFramework\HbPFApplicationBundle\Loader\ApplicationLoader
        public: true
        arguments:
            - '@service_container'

    hbpf.application.manager.application:
        class: Hanaboso\PipesFramework\Application\Model\ApplicationManager
        public: true
        arguments:
            - '@doctrine_mongodb.odm.default_document_manager'
            - '@hbpf.loader.authorization'

    hbpf.application.handler.application:
        class: Hanaboso\PipesFramework\HbPFApplicationBundle\Handler\ApplicationHandler
        arguments:
            - '@hbpf.application.manager.application'