doctrine_mongodb:
    document_managers:
        default:
            mappings:
                UserDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%src_dir%/User/Document"
                    prefix: Hanaboso\PipesFramework\User\Document

doctrine:
    dbal:
        driver: pdo_mysql
        charset: UTF8
        server_version: 5.7
    orm:
        mappings:
            UserEntity:
                type: annotation
                is_bundle: false
                dir: "%src_dir%/User/Entity"
                prefix: Hanaboso\PipesFramework\User\Entity