parameters:
    hbpf.crypt.key: ""

services:
    hbpf.crypt.crypt_service:
        class: Hanaboso\PipesFramework\Commons\Crypt\CryptService
        arguments:
            - %hbpf.crypt.key%

    hbpf.crypt.crypt_service_provider:
        class: Hanaboso\PipesFramework\Commons\Crypt\CryptServiceProvider
        arguments:
            - "@hbpf.crypt.crypt_service"

    hbpf.crypt.crypt_manager:
        class: Hanaboso\PipesFramework\Commons\Crypt\CryptManager
        arguments:
            - "@hbpf.crypt.crypt_service_provider"