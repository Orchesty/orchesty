monolog:
    use_microseconds: false
    channels: [stdout, authorization, commons, connector, ftp, mailer, parser_table, user, rabbit-mq]
    handlers:
        stdout:
            type: stream
            path: 'php://stdout'
            level: info
            channels: [rabbit-mq]
        authorization:
            type: '%logger_handler%'
            path: '%kernel.logs_dir%/authorization_%kernel.environment%.log'
            level: info
            max_files: 10
        commons:
            type: '%logger_handler%'
            path: '%kernel.logs_dir%/commons_%kernel.environment%.log'
            level: info
            max_files: 10
        connector:
            type: '%logger_handler%'
            path: '%kernel.logs_dir%/connector_%kernel.environment%.log'
            level: info
            max_files: 10
        ftp:
            type: '%logger_handler%'
            path: '%kernel.logs_dir%/ftp_%kernel.environment%.log'
            level: info
            max_files: 10
        mailer:
            type: '%logger_handler%'
            path: '%kernel.logs_dir%/mailer_%kernel.environment%.log'
            level: info
            max_files: 10
        parser_table:
            type: '%logger_handler%'
            path: '%kernel.logs_dir%/parser_table_%kernel.environment%.log'
            level: info
            max_files: 10
        user:
            type: '%logger_handler%'
            path: '%kernel.logs_dir%/user_%kernel.environment%.log'
            level: info
            max_files: 10
        rabbit-mq:
            type: '%logger_handler%'
            path: '%kernel.logs_dir%/rabbit-mq_%kernel.environment%.log'
            level: info
            max_files: 10
            channels: rabbit-mq
