doctrine_mongodb:
    auto_generate_proxy_classes: true
    auto_generate_hydrator_classes: true
    auto_generate_persistent_collection_classes: 3
    proxy_namespace: Proxies
    proxy_dir: "%kernel.cache_dir%/doctrine/odm/mongodb/Proxies"
    hydrator_namespace: Hydrators
    hydrator_dir: "%kernel.cache_dir%/doctrine/odm/mongodb/Hydrators"
    connections:
        default:
            server: "mongodb://%mongo_host%"
            options:
                connectTimeoutMS: 5000
                socketTimeoutMS: 5000
    default_database: pipes
    document_managers:
        default:
            mappings:
                MongoFileDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%src_dir%/Commons/FileStorage/Driver"
                    prefix: Hanaboso\PipesFramework\Commons\FileStorage\Driver
                FileDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%src_dir%/Commons/FileStorage/Document"
                    prefix: Hanaboso\PipesFramework\Commons\FileStorage\Document
                TopologyDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%src_dir%/Commons/Topology/Document"
                    prefix: Hanaboso\PipesFramework\Commons\Topology\Document
                NodeDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%src_dir%/Commons/Node/Document"
                    prefix: Hanaboso\PipesFramework\Commons\Node\Document
                EmbedNodeDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%src_dir%/Commons/Node/Embed"
                    prefix: Hanaboso\PipesFramework\Commons\Node\Embed
            metadata_cache_driver: array