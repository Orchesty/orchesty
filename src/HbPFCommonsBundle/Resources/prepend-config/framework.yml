framework:
    #esi: ~
    translator: { fallbacks: ["%locale%"] }
    secret: "%kernel.secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    csrf_protection:
        enabled: false
    default_locale: "%locale%"
    trusted_hosts: ~
    trusted_proxies: ~
    fragments: ~
    http_method_override: true