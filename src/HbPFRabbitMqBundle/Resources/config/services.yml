parameters:
    rabbit-mq.bunny-manager: Hanaboso\PipesFramework\RabbitMq\BunnyManager
    rabbit-mq.bunny-channel: Bunny\Channel
    rabbit-mq.bunny-client: Bunny\Client
    rabbit-mq.command.setup: Hanaboso\PipesFramework\HbPFRabbitMqBundle\Command\SetupCommand
    rabbit-mq.command.consumer: Hanaboso\PipesFramework\HbPFRabbitMqBundle\Command\ConsumerCommand
    rabbit-mq.command.async-consumer: Hanaboso\PipesFramework\HbPFRabbitMqBundle\Command\AsyncConsumerCommand
    rabbit-mq.command.producer: Hanaboso\PipesFramework\HbPFRabbitMqBundle\Command\ProducerCommand

services:
    hbpf.rabbit_mq.handler.rabbit_mq_handler:
        class: Hanaboso\PipesFramework\RabbitMq\Handler\RabbitMqHandler
        arguments: ['@rabbit-mq.manager']
