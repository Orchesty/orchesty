user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

env PHP_WEBROOT;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /proc/self/fd/1;
	error_log /proc/self/fd/2;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	# include /etc/nginx/sites-enabled/*;

	server {
		server_name _;
		listen 80 default_server;
		listen [::]:80 default_server;

		set_by_lua $php_webroot 'return os.getenv("PHP_WEBROOT")';
		root $php_webroot;

		set $app_index app_dev.php;

		# Proxy /ui/* URIs to the webpack server (todo: use static assets in prod)
		location ~ ^/ui/ {
			rewrite ^/ui/(.*) /$1 break;
			proxy_pass http://localhost:8080;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		# Proxy /socketjs-node URIs to the webpack server (haven't managed to configure it to /ui/...)
		location ~ ^/socketjs-node {
			proxy_pass http://localhost:8080;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		# Serve anything that does not end with .php as a static file
		location ~ .*(?<!\.php)$  {
			try_files $uri @php;
		}

		# Fallback to @php
		location / {
			try_files /nonexistent @php;
		}

		location @php {
			include fastcgi_params;
			fastcgi_param SCRIPT_NAME $app_index;
			fastcgi_param SCRIPT_FILENAME $document_root/$app_index;
			fastcgi_param PATH_INFO $request_uri;
			fastcgi_pass app:9000;
		}
	}
}

