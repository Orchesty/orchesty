user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

env PHP_WEBROOT;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /proc/self/fd/1;
	error_log /proc/self/fd/2;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	# include /etc/nginx/sites-enabled/*;

	server {
		server_name _;
		listen 80 default_server;
		listen [::]:80 default_server;

		location ~ ^/ui/ {
			root /var/www/html;
		}

		location /grafana {
			proxy_pass http://grafana:3000/;
		}

		location /cron-api {
			proxy_pass http://cron-api:5000/;
		}

		location /socket.io {
			proxy_pass http://stream;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
		}

		set $app_index app_dev.php;
		set_by_lua $php_webroot 'return os.getenv("PHP_WEBROOT")';

		# FCGI api-demo route
		location /api-demo {
			include fastcgi_params;
			fastcgi_param SCRIPT_NAME index.php;
			fastcgi_param SCRIPT_FILENAME /var/www/html/www/index.php; # TODO: make non-CM specific
			fastcgi_param PATH_INFO $request_uri;
			fastcgi_keep_conn on;
			fastcgi_pass api-demo-fpm:9000;
		}

		# FCGI topology route
		location /api/topology/ {
			include fastcgi_params;
			fastcgi_param SCRIPT_NAME $app_index;
			fastcgi_param SCRIPT_FILENAME $php_webroot/$app_index;
			fastcgi_param PATH_INFO $request_uri;
			fastcgi_keep_conn on;
			fastcgi_pass topology-api:9000;
		}

		location /notification-sender-api {
            include fastcgi_params;
            fastcgi_param SCRIPT_NAME index.php;
            fastcgi_param SCRIPT_FILENAME /srv/project/public/index.php; # TODO: make non-CM specific
            fastcgi_param PATH_INFO $request_uri;
            fastcgi_keep_conn on;
            fastcgi_pass notification-sender-api:9000;
        }

		# FCGI monolith route (API fallback)
		location / {
			include fastcgi_params;
			fastcgi_param SCRIPT_NAME $app_index;
			fastcgi_param SCRIPT_FILENAME $php_webroot/$app_index;
			fastcgi_param PATH_INFO $request_uri;
			fastcgi_keep_conn on;
			fastcgi_pass monolith-fpm:9000;
		}
	}
}

