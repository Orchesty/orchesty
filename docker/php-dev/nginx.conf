user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

env PHP_APP_INDEX;
env PHP_WEBROOT;

events {
	worker_connections 1024;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log /proc/self/fd/1;
	error_log /proc/self/fd/2;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;

	server {
		server_name _;
		listen 80 default_server;

		set_by_lua $php_app_index 'return os.getenv("PHP_APP_INDEX")';
		set_by_lua $php_webroot 'return os.getenv("PHP_WEBROOT")';

		location / {
			include fastcgi_params;
			fastcgi_param SCRIPT_NAME $php_app_index;
			fastcgi_param SCRIPT_FILENAME $php_webroot/$php_app_index;
			fastcgi_param PATH_INFO $request_uri;
			fastcgi_pass unix:/var/run/php-fpm.sock;
		}
	}
}
