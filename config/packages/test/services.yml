parameters:
    public.services: true
    node_services_dirs:
        - '%kernel.root_dir%/HbPFConnectorBundle/Resources/config/'
        - '%kernel.root_dir%/HbPFCustomNodeBundle/Resources/config/'
        - '%kernel.root_dir%/HbPFJoinerBundle/Resources/config/'
        - '%kernel.root_dir%/HbPFMapperBundle/Resources/config/'
        - '%kernel.root_dir%/../config/packages/test/'

services:
    _defaults:
        public: '%public.services%'

    hbpf.connector.null:
        class: Tests\Unit\HbPFConnectorBundle\Loader\NullConnector
        arguments:

    hbpf.application.webhook:
        class: Tests\Integration\Application\Model\Webhook\WebhookApplication
        arguments:

    hbpf.application.null:
        class: Tests\Integration\Application\Model\NullApplication
        arguments:
            - '@hbpf.providers.oauth2_provider'