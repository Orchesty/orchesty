doctrine_mongodb:
    default_document_manager: default
    default_connection: default
    auto_generate_proxy_classes: true
    auto_generate_hydrator_classes: true
    auto_generate_persistent_collection_classes: 3
    proxy_namespace: OdmProxies
    proxy_dir: "%kernel.cache_dir%/doctrine/odm/mongodb/Proxies"
    hydrator_namespace: OdmHydrators
    hydrator_dir: "%kernel.cache_dir%/doctrine/odm/mongodb/Hydrators"
    connections:
        default:
            server: "%env(string:MONGODB_DSN)%"
            options:
                connectTimeoutMS: 5000
                socketTimeoutMS: 5000
        metrics:
            server: "%env(string:MONGODB_DSN)%"
            options:
                connectTimeoutMS: 5000
                socketTimeoutMS: 5000
    default_database: pipes
    document_managers:
        default:
            mappings:
                HbPFUserBundle: ~
                HbPFAclBundle: ~
                HbPFCommonsBundle: ~
                ApplicationDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%kernel.root_dir%/../vendor/hanaboso/pipes-php-sdk/src/Application/Document"
                    prefix: Hanaboso\PipesPhpSdk\Application\Document
                WebhookDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%kernel.root_dir%/../vendor/hanaboso/app-store/src/Document"
                    prefix: Hanaboso\PipesFramework\Application\Document
                FileDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%kernel.root_dir%/../vendor/hanaboso/commons-bundle/src/FileStorage/Document"
                    prefix: Hanaboso\CommonsBundle\FileStorage\Document
                CommonsDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%kernel.root_dir%/../vendor/hanaboso/pipes-php-sdk/src/Database/Document"
                    prefix: Hanaboso\PipesPhpSdk\Database\Document
                FileMongo:
                    type: annotation
                    is_bundle: false
                    dir: "%kernel.root_dir%/../vendor/hanaboso/commons-bundle/src/FileStorage/Driver/Impl/Mongo"
                    prefix: Hanaboso\CommonsBundle\FileStorage\Driver\Impl\Mongo
                LongRunningNodeDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%kernel.root_dir%/../vendor/hanaboso/pipes-php-sdk/src/LongRunningNode/Document"
                    prefix: Hanaboso\PipesPhpSdk\LongRunningNode\Document
                LogsDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%kernel.root_dir%/Logs/Document"
                    prefix: Hanaboso\PipesFramework\Logs\Document
                ConfiguratorDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%kernel.root_dir%/Configurator/Document"
                    prefix: Hanaboso\PipesFramework\Configurator\Document
        metrics:
            connection: metrics
            database: metrics
            mappings:
                MetricsDocument:
                    type: annotation
                    is_bundle: false
                    dir: "%kernel.root_dir%/Metrics/Document"
                    prefix: Hanaboso\PipesFramework\Metrics\Document
