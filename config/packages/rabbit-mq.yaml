parameters:
    rabbit_host: "%env(string:RABBITMQ_HOST)%"
    rabbit_port: "%env(int:RABBITMQ_PORT)%"
    rabbit_vhost: /
    rabbit_user: guest
    rabbit_password: guest
    rabbit_persistent: false
    rabbit_path: /

rabbit_mq:
    connections:
        default:
            dsn: 'amqp://%rabbit_user%:%rabbit_password%@%rabbit_host%:%rabbit_port%/%rabbit_vhost%'
